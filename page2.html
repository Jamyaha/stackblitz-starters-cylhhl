<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Results</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .results-container {
      width: 80%;
      max-width: 800px;
    }

    #studentList {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    #studentList th, #studentList td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    .pagination {
      margin-top: 10px;
      text-align: center;
    }

    .pagination button {
      padding: 5px 15px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      margin: 0 5px;
      border-radius: 5px;
    }

    .pagination button:hover {
      background-color: #0056b3;
    }

    #clearButton {
      padding: 10px 20px;
      background-color: #f44336;
      color: white;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 15px;
    }

    #clearButton:hover {
      background-color: #d32f2f;
    }

    #noResults {
      font-size: 18px;
      color: #ff0000;
      text-align: center;
      display: none;
    }
  </style>
</head>
<body>

  <div class="results-container">
    <h1>Search Results</h1>
    <div id="noResults">No results found :(</div>
    <table id="studentList">
      <thead>
        <tr>
          <th>Full Name</th><th>Major</th>
          <th>College</th>
          <th>Classification</th>
          <th>Email</th>
          <th>GPA</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div class="pagination">
      <button id="prevPage" style="display: none;">Previous</button>
      <button id="nextPage" style="display: none;">Next</button>
    </div>

    <button id="clearButton">Back to Search</button>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const urlParams = new URLSearchParams(window.location.search);
      const query = urlParams.get('query'); // Get query parameter from URL
      const studentListElement = document.getElementById('studentList').getElementsByTagName('tbody')[0];
      const noResults = document.getElementById('noResults');
      const prevPageButton = document.getElementById('prevPage');
      const nextPageButton = document.getElementById('nextPage');

      let students = [];
      
      // Fetch the student data from mock.json (or wherever your actual data is)
      fetch('mock.json')  
        .then(response => response.json())
        .then(data => {
          students = data.map(student => {
            // Add a random GPA to each student
            student.gpa = (Math.random() * (4.0 - 2.6) + 2.6).toFixed(2); // GPA between 2.6 and 4.0
            return student;
          });

          if (query) {
            filterStudents(query);
          } else {
            displayStudents(students);  // Show all students if no query parameter exists
          }
        })
        .catch(error => console.error('Error fetching student data:', error));

      function filterStudents(query) {
        const filteredStudents = students.filter(student => {
          const fullName = `${student.first_name} ${student.last_name}`.toLowerCase();
          const major = student.major.toLowerCase();
          const college = student.college.toLowerCase();
          const classification = student.classification.toLowerCase();
          const gpa = student.gpa;

          // Check if query matches GPA (if it's a number)
          if (!isNaN(query)) {
            const gpaQuery = parseFloat(query);
            return gpa >= gpaQuery; // Filter by GPA >= query
          }

          // Search across multiple fields (name, major, college, classification)
          return fullName.includes(query.toLowerCase()) ||
                 major.includes(query.toLowerCase()) ||
                 college.includes(query.toLowerCase()) ||
                 classification.includes(query.toLowerCase());
        });

        displayStudents(filteredStudents);
      }

      function displayStudents(filteredStudents) {
        studentListElement.innerHTML = ''; // Clear existing table data
        if (filteredStudents.length > 0) {
          filteredStudents.forEach(student => {
            const row = document.createElement('tr');
            row.innerHTML = `
              <td>${student.first_name} ${student.last_name}</td>
              <td>${student.major}</td>
              <td>${student.college}</td>
              <td>${student.classification}</td>
              <td>${student.first_name.toLowerCase().charAt(0)}${student.last_name.toLowerCase()}@outlook.com</td>
              <td>${student.gpa}</td>
            `;
            studentListElement.appendChild(row);
          });

          prevPageButton.style.display = 'inline-block';
          nextPageButton.style.display = 'inline-block';
        } else {
          noResults.style.display = 'block'; // Show "No results found" if no matches
        }
      }

      prevPageButton.addEventListener('click', () => {
        alert("Go to previous page");
      });

      nextPageButton.addEventListener('click', () => {
        alert("Go to next page");
      });

      document.getElementById('clearButton').addEventListener('click', () => {
        window.location.href = 'index.html'; // Redirect to the main search page
      });
    });
  </script>

</body>
</html>
