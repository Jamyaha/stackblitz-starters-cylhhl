<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Results</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .results-container {
      width: 80%;
      max-width: 800px;
    }

    #studentList {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    #studentList th, #studentList td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    .pagination {
      margin-top: 10px;
      text-align: center;
    }

    .pagination button {
      padding: 5px 15px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      margin: 0 5px;
      border-radius: 5px;
    }

    .pagination button:hover {
      background-color: #0056b3;
    }

    #clearButton {
      padding: 10px 20px;
      background-color: #f44336;
      color: white;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 15px;
    }

    #clearButton:hover {
      background-color: #d32f2f;
    }

    #noResults {
      font-size: 18px;
      color: #ff0000;
      text-align: center;
      display: none;
    }
  </style>
</head>
<body>

  <div class="results-container">
    <h1>Search Results</h1>
    <div id="noResults">No results found :(</div>
    <table id="studentList">
      <thead>
        <tr>
          <th>Full Name</th><th>Major</th>
          <th>College</th>
          <th>Classification</th>
          <th>Email</th>
          <th>GPA</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div class="pagination">
      <button id="prevPage" style="display: none;">Previous</button>
      <button id="nextPage" style="display: none;">Next</button>
    </div>

    <button id="clearButton">Back to Search</button>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const urlParams = new URLSearchParams(window.location.search);
      const query = urlParams.get('query'); 
      const studentListElement = document.getElementById('studentList').getElementsByTagName('tbody')[0];
      const noResults = document.getElementById('noResults');
      const prevPageButton = document.getElementById('prevPage');
      const nextPageButton = document.getElementById('nextPage');

      const students = [
        { first_name: 'John', last_name: 'Doe', major: 'Computer Science', college: 'Engineering', classification: 'Sophomore', gpa: 3.6 },
        { first_name: 'Jane', last_name: 'Smith', major: 'Mathematics', college: 'Arts & Sciences', classification: 'Junior', gpa: 3.8 },
        { first_name: 'Michael', last_name: 'Johnson', major: 'Biology', college: 'Science', classification: 'Senior', gpa: 3.4 },
        { first_name: 'Alice', last_name: 'Williams', major: 'Business', college: 'Business', classification: 'Freshman', gpa: 3.9 }
      ];

      if (query) {
        filterStudents(query);
      }

      function filterStudents(query) {
        const filteredStudents = students.filter(student => {
          const fullName = `${student.first_name} ${student.last_name}`.toLowerCase();
          return fullName.includes(query.toLowerCase());
        });

        displayStudents(filteredStudents);
      }

      function displayStudents(filteredStudents) {
        studentListElement.innerHTML = '';
        if (filteredStudents.length > 0) {
          filteredStudents.forEach(student => {
            const row = document.createElement('tr');
            row.innerHTML = `
              <td>${student.first_name} ${student.last_name}</td>
              <td>${student.major}</td>
              <td>${student.college}</td>
              <td>${student.classification}</td>
              <td>${student.first_name.toLowerCase().charAt(0)}${student.last_name.toLowerCase()}@tnstate.edu</td>
              <td>${student.gpa}</td>
            `;
            studentListElement.appendChild(row);
          });

          prevPageButton.style.display = 'inline-block';
          nextPageButton.style.display = 'inline-block';
        } else {
          noResults.style.display = 'block';
        }
      }

      prevPageButton.addEventListener('click', () => {
        alert("Go to previous page");
      });

      nextPageButton.addEventListener('click', () => {
        alert("Go to next page");
      });

      document.getElementById('clearButton').addEventListener('click', () => {
        window.location.href = 'index.html'; 
      });
    });
  </script>

</body>
</html>
