<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Results</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .results-container {
      width: 80%;
      max-width: 800px;
    }

    #studentList {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    #studentList th, #studentList td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    .pagination {
      margin-top: 10px;
      text-align: center;
    }

    .pagination button {
      padding: 5px 15px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      margin: 0 5px;
      border-radius: 20px;
    }

    .pagination button:hover {
      background-color: #0056b3;
    }

    #clearButton {
      padding: 10px 20px;
      background-color: #f44336;
      color: white;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 15px;
    }

    #clearButton:hover {
      background-color: #d32f2f;
    }

    #noResults {
      font-size: 18px;
      color: #ff0000;
      text-align: center;
      display: none;
    }
  </style>
</head>
<body>

  <div class="results-container">
    <h1>Search Results</h1>
    <div id="noResults">No results found :(</div>
    <table id="studentList">
      <thead>
        <tr>
          <th>Full Name</th><th>Major</th>
          <th>College</th>
          <th>Classification</th>
          <th>Email</th>
          <th>GPA</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div class="pagination">
      <button id="prevPage" style="display: none;">Previous</button>
      <button id="nextPage" style="display: none;">Next</button>
    </div>

    <button id="clearButton">Back to Search</button>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const urlParams = new URLSearchParams(window.location.search);
      const query = urlParams.get('query');
      const studentListElement = document.getElementById('studentList').getElementsByTagName('tbody')[0];
      const noResults = document.getElementById('noResults');
      const prevPageButton = document.getElementById('prevPage');
      const nextPageButton = document.getElementById('nextPage');

      let students = [];
      let currentPage = 1;
      const studentsPerPage = 10;

      fetch('mock.json')  
        .then(response => response.json())
        .then(data => {
          students = data.map(student => {
            student.gpa = (Math.random() * (4.0 - 2.6) + 2.6).toFixed(2);
            return student;
          });

          if (query) {
            filterStudents(query);
          } else {
            displayStudents(students); 
          }
        })
        .catch(error => console.error('Error fetching student data:', error));

      function filterStudents(query) {
        const filteredStudents = students.filter(student => {
          const fullName = `${student.first_name} ${student.last_name}`.toLowerCase();
          const major = student.major.toLowerCase();
          const college = student.college.toLowerCase();
          const classification = student.classification.toLowerCase();
          const gpa = student.gpa;

          if (!isNaN(query)) {
            const gpaQuery = parseFloat(query);
            return gpa >= gpaQuery;
          }

          return fullName.includes(query.toLowerCase()) ||
                 major.includes(query.toLowerCase()) ||
                 college.includes(query.toLowerCase()) ||
                 classification.includes(query.toLowerCase());
        });

        displayStudents(filteredStudents);
      }

      function generateEmail(firstName, lastName) {
        const randomNumber = Math.floor(Math.random() * (999 - 10 + 1)) + 10;
        const format = Math.floor(Math.random() * 3);

        let email = '';

        switch (format) {
          case 0:
            email = `${firstName.charAt(0).toLowerCase()}${lastName.toLowerCase()}${randomNumber}@outlook.com`;
            break;
          case 1:
            email = `${firstName.substring(0, 3).toLowerCase()}${lastName.toLowerCase()}${randomNumber}@outlook.com`;
            break;
          case 2:
            email = `${lastName.toLowerCase()}${firstName.substring(0, 3).toLowerCase()}${randomNumber}@outlook.com`;
            break;
        }

        return email;
      }

      function displayStudents(filteredStudents) {
        studentListElement.innerHTML = '';
        const totalPages = Math.ceil(filteredStudents.length / studentsPerPage);
        const startIndex = (currentPage - 1) * studentsPerPage;
        const endIndex = startIndex + studentsPerPage;
        const currentStudents = filteredStudents.slice(startIndex, endIndex);

        if (currentStudents.length > 0) {
          currentStudents.forEach(student => {
            const row = document.createElement('tr');
            row.innerHTML = `
              <td>${student.first_name} ${student.last_name}</td>
              <td>${student.major}</td>
              <td>${student.college}</td>
              <td>${student.classification}</td>
              <td>${generateEmail(student.first_name, student.last_name)}</td>
              <td>${student.gpa}</td>
            `;
            studentListElement.appendChild(row);
          });

          prevPageButton.style.display = currentPage > 1 ? 'inline-block' : 'none';
          nextPageButton.style.display = currentPage < totalPages ? 'inline-block' : 'none';
        } else {
          noResults.style.display = 'block';
        }
      }

      prevPageButton.addEventListener('click', () => {
        if (currentPage > 1) {
          currentPage--;
          displayStudents(students);
        }
      });

      nextPageButton.addEventListener('click', () => {
        const totalPages = Math.ceil(students.length / studentsPerPage);
        if (currentPage < totalPages) {
          currentPage++;
          displayStudents(students);
        }
      });

      document.getElementById('clearButton').addEventListener('click', () => {
        window.location.href = 'index.html';
      });
    });
  </script>

</body>
</html>
