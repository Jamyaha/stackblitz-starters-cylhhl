<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Results</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #2f2f32;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .results-container {
      width: 80%;
      max-width: 1000px;
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    #studentList {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    #studentList th, #studentList td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    .pagination {
      margin-top: 10px;
      text-align: center;
    }

    .pagination button {
      padding: 5px 15px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      margin: 0 5px;
      border-radius: 5px;
    }

    .pagination button:hover {
      background-color: #0056b3;
    }

    #clearButton {
      padding: 10px 20px;
      background-color: #f44336;
      color: white;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 15px;
    }

    #clearButton:hover {
      background-color: #d32f2f;
    }

    #noResults {
      font-size: 18px;
      color: #ff0000;
      text-align: center;
      display: none;
    }

    .preview-btn {
      padding: 5px 10px;
      background-color: red;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .preview-btn:hover {
      background-color: darkred;
    }

    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgb(0,0,0);
      background-color: rgba(0,0,0,0.4);
      padding-top: 60px;
    }

    .modal-content {
      background-color: #fefefe;
      margin: 5% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
      max-width: 600px;
      border-radius: 10px;
    }

    .close {
      color: #aaa;
      font-size: 28px;
      font-weight: bold;
      position: absolute;
      top: 10px;
      right: 25px;
    }

    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="results-container">
    <h1>Search Results</h1>
    <div id="noResults">No results found :(</div>
    <table id="studentList">
      <thead>
        <tr>
          <th>Full Name</th>
          <th>Major</th>
          <th>College</th>
          <th>Classification</th>
          <th>Email</th>
          <th>GPA</th>
          <th>Employer</th>
          <th>Preview</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div class="pagination">
      <button id="prevPage" style="display: none;">Previous</button>
      <button id="nextPage" style="display: none;">Next</button>
    </div>

    <button id="clearButton">Back to Search</button>
  </div>

  <!-- The Modal -->
  <div id="studentModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Student Details</h2>
      <table>
        <tr>
          <th>Full Name</th>
          <td id="modalFullName"></td>
        </tr>
        <tr>
          <th>Major</th>
          <td id="modalMajor"></td>
        </tr>
        <tr>
          <th>College</th>
          <td id="modalCollege"></td>
        </tr>
        <tr>
          <th>Classification</th>
          <td id="modalClassification"></td>
        </tr>
        <tr>
          <th>Email</th>
          <td id="modalEmail"></td>
        </tr>
        <tr>
          <th>GPA</th>
          <td id="modalGpa"></td>
        </tr>
        <tr>
          <th>Employer</th>
          <td id="modalEmployer"></td>
        </tr>
      </table>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const students = [];
      const studentListElement = document.getElementById('studentList').getElementsByTagName('tbody')[0];
      const prevPageButton = document.getElementById('prevPage');
      const nextPageButton = document.getElementById('nextPage');
      const noResults = document.getElementById('noResults');
      const studentModal = document.getElementById('studentModal');
      const closeModalButton = document.getElementsByClassName('close')[0];
      let currentPage = 1;
      const resultsPerPage = 10;

      fetch('mock.json')
        .then(response => response.json())
        .then(data => {
          students.push(...data);
          displayStudents();
        })
        .catch(error => console.error('Error fetching student data:', error));

      function displayStudents() {
        studentListElement.innerHTML = '';
        const filteredStudents = students.slice((currentPage - 1) * resultsPerPage, currentPage * resultsPerPage);

        if (filteredStudents.length > 0) {
          filteredStudents.forEach(student => {
            const row = document.createElement('tr');
            row.innerHTML = `
              <td>${student.first_name} ${student.last_name}</td>
              <td>${student.major}</td>
              <td>${student.college}</td>
              <td>${student.classification}</td>
              <td>${student.first_name.charAt(0).toLowerCase()}${student.last_name.toLowerCase()}@tnstate.edu</td>
              <td>${student.gpa}</td>
              <td>${student.employer || 'N/A'}</td>
              <td><button class="preview-btn" data-id="${student.id}">Preview</button></td>
            `;
            studentListElement.appendChild(row);
          });

          prevPageButton.style.display = currentPage > 1 ? 'inline-block' : 'none';
          nextPageButton.style.display = currentPage * resultsPerPage < students.length ? 'inline-block' : 'none';
          noResults.style.display = 'none';
        } else {
          noResults.style.display = 'block';
        }
      }

      studentListElement.addEventListener('click', (e) => {
        if (e.target && e.target.classList.contains('preview-btn')) {
          const studentId = e.target.getAttribute('data-id');
          const student = students.find(s => s.id === parseInt(studentId));

          if (student) {
            document.getElementById('modalFullName').textContent = `${student.first_name} ${student.last_name}`;
            document.getElementById('modalMajor').textContent = student.major;
            document.getElementById('modalCollege').textContent = student.college;
            document.getElementById('modalClassification').textContent = student.classification;
            document.getElementById('modalEmail').textContent = `${student.first_name.charAt(0).toLowerCase()}${student.last_name.toLowerCase()}@tnstate.edu`;
            document.getElementById('modalGpa').textContent = student.gpa;
            document.getElementById('modalEmployer').textContent = student.employer || 'N/A';

            studentModal.style.display = 'block';
          }
        }
      });

      closeModalButton.addEventListener('click', () => {
        studentModal.style.display = 'none';
      });

      window.addEventListener('click', (e) => {
        if (e.target === studentModal) {
          studentModal.style.display = 'none';
        }
      });

      prevPageButton.addEventListener('click', () => {
        currentPage--;
        displayStudents();
      });

      nextPageButton.addEventListener('click', () => {
        currentPage++;
        displayStudents();
      });

      document.getElementById('clearButton').addEventListener('click', () => {
        window.location.href = 'index.html';
      });
    });
  </script>

</body>
</html>
