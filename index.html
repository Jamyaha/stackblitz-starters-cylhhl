<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Search</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #2f2f32;
    }

    .search-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 400px;
      position: relative;
    }

    #searchInput {
      padding: 12px 20px;
      font-size: 16px;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 30px;
      margin: 0;
      transition: border 0.3s ease;
    }

    #dropdown {
      position: absolute;
      top: 100%;
      left: 0;
      width: 100%;
      background-color: rgb(255, 255, 255);
      border: 1px solid #ffffff;
      border-radius: 0 0 30px 30px;
      max-height: 300px;
      overflow-y: auto;
      z-index: 1000;
      display: none;
    }

    .dropdown-item {
      padding: 10px 20px;
      cursor: pointer;
      font-size: 14px;
    }

    .dropdown-item:hover {
      background-color: #f1f1f1;
    }

    #noResults {
      font-size: 18px;
      color: #ff0000;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="search-container">
    <input type="text" id="searchInput" placeholder="Search students...">
    <div id="dropdown" role="listbox" aria-expanded="false"></div>
  </div>
  
  <script>
    let students = [];

    fetch('mock.json')
      .then(response => response.json())
      .then(data => {
        students = data;
      })
      .catch(error => console.error('Error fetching student data:', error));

    const searchInput = document.getElementById('searchInput');
    const dropdown = document.getElementById('dropdown');

    function calculateSimilarity(query, name) {
      let score = 0;
      let lowerQuery = query.toLowerCase();
      let lowerName = name.toLowerCase();

      
      if (lowerName.startsWith(lowerQuery)) {
        score += 100;  
      }

      
      for (let i = 0; i < query.length; i++) {
        if (lowerName[i] === lowerQuery[i]) {
          score++;
        }
      }

      return score;
    }

    searchInput.addEventListener('input', function() {
      const searchText = searchInput.value.trim();

      if (searchText.length >= 3) {
        const filteredStudents = students.map(student => {
          const fullName = `${student.first_name} ${student.last_name}`;
          const similarityScore = calculateSimilarity(searchText, fullName);
          return { student, similarityScore };
        }).filter(item => item.similarityScore > 0);

        filteredStudents.sort((a, b) => b.similarityScore - a.similarityScore);

        dropdown.innerHTML = '';
        
        if (filteredStudents.length > 0) {
          filteredStudents.forEach(item => {
            const div = document.createElement('div');
            div.classList.add('dropdown-item');
            div.textContent = `${item.student.first_name} ${item.student.last_name}`;
            div.addEventListener('click', function() {
              searchInput.value = `${item.student.first_name} ${item.student.last_name}`;
              const studentName = `${item.student.first_name} ${item.student.last_name}`;
              const searchQuery = encodeURIComponent(studentName);
              window.location.href = `page2.html?query=${searchQuery}`;
              dropdown.style.display = 'none';
            });
            dropdown.appendChild(div);
          });
          dropdown.style.display = 'block';
          dropdown.setAttribute('aria-expanded', 'true');
        } else {
          dropdown.style.display = 'none';
        }
      } else {
        dropdown.style.display = 'none';
      }
    });

    document.addEventListener('click', function(event) {
      if (!dropdown.contains(event.target) && event.target !== searchInput) {
        dropdown.style.display = 'none';
      }
    });

    searchInput.addEventListener('keydown', function(event) {
      if (event.key === 'Enter') {
        const searchQuery = encodeURIComponent(searchInput.value);
        window.location.href = `page2.html?query=${searchQuery}`;
      }
    });
  </script>

</body>
</html>
